<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shoppr | Organize your shopping lists</title>
	<link rel="icon" type="image/png" href="images/icon.ico" />
	<link href='https://fonts.googleapis.com/css?family=Fira+Sans:700italic|Roboto+Slab:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<img class="logo" src="images/logo.png" alt="shoppr" width="175">
		</div>
		<div class="intro">
			<p>Making a list?</p>
			<p>Enter your items below and make your <br>trip to the store a breeze!</p>
		</div>
		<hr>
		<div class="textinput">
			<input class="add-items" type="text" name="add-items" autocomplete="off" placeholder="+ add items and press [enter]">
		</div>
		<hr>
		<div class="list">
			<div class="result">
					<div class="leftbutton">
						<img class="check" src="images/approve.png" alt="check" title="click to mark purchase" width="30px">
						<img class="add" src="images/add.png" alt="add" title="click to undo purchase mark" width="30px">
					</div>
				<p>Milk</p>
					<div class="rightbutton">
						<img class="close" src="images/close.png" alt="close" title="click to remove item" width="30px>">
					</div>
			</div>
			<div class="result">
					<div class="leftbutton">
						<img class="check" src="images/approve.png" alt="check" title="click to mark purchase" width="30px">
						<img class="add" src="images/add.png" alt="add" title="click to undo purchase mark" width="30px">
					</div>
				<p>Eggs</p>
				<img class="close" src="images/close.png" alt="close" title="click to remove item" width="30px>">
			</div>
			<div class="result">
					<div class="leftbutton">
						<img class="check" src="images/approve.png" alt="check" title="click to mark purchase" width="30px">
						<img class="add" src="images/add.png" alt="add" title="click to undo purchase mark" width="30px">
					</div>
				<p>Bananas</p>
				<img class="close" src="images/close.png" alt="close" title="click to remove item" width="30px>">
			</div>
			<div class="result">
					<div class="leftbutton">
						<img class="check" src="images/approve.png" alt="check" title="click to mark purchase" width="30px">
						<img class="add" src="images/add.png" alt="add" title="click to undo purchase mark" width="30px">
					</div>
				<p>Chicken</p>
				<img class="close" src="images/close.png" alt="close" title="click to remove item" width="30px>">
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
